name: Build & Deploy UNO Quiz

on:
  push:
    branches: [master, main]
    paths:
      - 'uno-quiz/src/**'
      - 'uno-quiz/index.html'
      - 'uno-quiz/vite.config.ts'
      - 'uno-quiz/package*.json'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uno-quiz/package-lock.json

      - name: Install dependencies
        working-directory: uno-quiz
        run: npm ci

      - name: Build
        working-directory: uno-quiz
        run: npm run build

      - name: Copy dist to repo root
        run: |
          cp uno-quiz/dist/index.html index.html
          rm -rf assets
          cp -r uno-quiz/dist/assets assets

      - name: Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html assets/
          git diff --staged --quiet || git commit -m "chore: update built files [skip ci]"
          git push
